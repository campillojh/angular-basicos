<p>agregar works!-agregar</p>
<h3>
  Agregar <small>{{ nuevo.nombre }} </small>
</h3>
<hr />
<form (ngSubmit)="agregar()" action="">
  <input
    type="text"
    placeholder="Nombre de
    personaje"
    [value]="nuevo.nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <!-- llevez [] propiedades ()es para un evento [(escucha y emite el evento)] !-->
  <!-- (input)="cambiarNombre($event)" -->

  <input
    type="numbre"
    placeholder="Poder"
    [value]="nuevo.poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />

  <button type="submit">Agregar</button>
</form>
